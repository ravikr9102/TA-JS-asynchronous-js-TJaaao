<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Finder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1>Github User Finder</h1>
    </header>
    <section>
        <input type="text" placeholder="Enter a github username">
    <div class="margin">
        <figure>
            <img class="img" src="./github-512.webp" alt="github logo">
        </figure>
        <h3>Name: </h3>
        <ul>
            <li class="followers">Followers: 0</li>
            <li class="following">Following: 0</li>
        </ul>
    </div>
    </section>
    <hr>
    <section>
        <h2>Get Random Cat</h2>
        <img src="./istockphoto-1311993425-170667a.jpg" alt="cat photo">
        <button>Get New Cat</button>
    </section>
    <script src="./index.js"></script>
</body>
</html>
